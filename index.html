<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лист персонажа D&D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Лист персонажа D&D 5e</h1>

        <!-- Основная информация -->
        <div class="section">
            <h2>Основная информация</h2>
            <input type="text" id="charName" placeholder="Имя персонажа">
            <input type="number" id="level" placeholder="Уровень" min="1" max="20">
        </div>

        <!-- Характеристики -->
        <div class="section">
            <h2>Характеристики</h2>
            <div class="stats-grid">
                <div class="stat">
                    <label for="strength">Сила</label>
                    <input type="number" id="strength" class="stat-input" value="10" min="1" max="20">
                </div>
                <div class="stat">
                    <label for="dexterity">Ловкость</label>
                    <input type="number" id="dexterity" class="stat-input" value="10" min="1" max="20">
                </div>
                <div class="stat">
                    <label for="constitution">Телосложение</label>
                    <input type="number" id="constitution" class="stat-input" value="10" min="1" max="20">
                </div>
                <div class="stat">
                    <label for="intelligence">Интеллект</label>
                    <input type="number" id="intelligence" class="stat-input" value="10" min="1" max="20">
                </div>
                <div class="stat">
                    <label for="wisdom">Мудрость</label>
                    <input type="number" id="wisdom" class="stat-input" value="10" min="1" max="20">
                </div>
                <div class="stat">
                    <label for="charisma">Харизма</label>
                    <input type="number" id="charisma" class="stat-input" value="10" min="1" max="20">
                </div>
            </div>
            <p id="point-buy-counter">Очков для распределения: 27</p>
        </div>

        <!-- Инвентарь -->
        <div class="section">
            <h2>Инвентарь</h2>
            <div id="inventory-list"></div>
            <select id="item-select"></select>
            <button id="add-item-btn">Добавить предмет</button>
        </div>

        <!-- Заклинания -->
        <div class="section">
            <h2>Книга заклинаний</h2>
            <div id="spell-list"></div>
            <select id="spell-select"></select>
            <button id="add-spell-btn">Добавить заклинание</button>
        </div>
        
        <!-- Кнопки управления -->
        <div class="section actions">
             <button id="save-btn">Сохранить</button>
             <button id="share-btn">Поделиться с ГМ</button>
        </div>

    </div>
    <!-- Подключаем JS от Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
