<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лист персонажа D&D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Лист персонажа</h1>

    <!-- Блок с основной информацией -->
    <div class="character-info-grid">
        <div class="info-item">
            <label for="char-name">Имя персонажа</label>
            <input type="text" id="char-name" name="char-name">
        </div>
        <div class="info-item">
            <label for="char-race">Раса</label>
            <input type="text" id="char-race" name="char-race">
        </div>
        <div class="info-item">
            <label for="char-class">Класс</label>
            <input type="text" id="char-class" name="char-class">
        </div>
        <div class="info-item">
            <label for="char-level">Уровень</label>
            <input type="number" id="char-level" name="char-level" value="1">
        </div>
        <div class="info-item">
            <label for="char-xp">Опыт (XP)</label>
            <input type="number" id="char-xp" name="char-xp" value="0">
        </div>
    </div>

    <!-- Блок с боевыми характеристиками -->
    <div class="combat-stats-grid">
        <div class="info-item">
            <label for="char-hp">Хиты (HP)</label>
            <input type="number" id="char-hp" name="char-hp" value="10">
        </div>
        <div class="info-item">
            <label for="char-ac">Класс Брони (AC)</label>
            <input type="number" id="char-ac" name="char-ac" value="10">
        </div>
    </div>
        
        
        <div class="stats-grid">
            <div class="stat-card">
                <label for="strength">Сила</label>
                <input type="number" id="strength" value="10" onchange="calculateAll()">
                <div class="modifier" id="strength-mod">0</div>
            </div>
            <div class="stat-card">
                <label for="dexterity">Ловкость</label>
                <input type="number" id="dexterity" value="10" onchange="calculateAll()">
                <div class="modifier" id="dexterity-mod">0</div>
            </div>
            <div class="stat-card">
                <label for="constitution">Телосложение</label>
                <input type="number" id="constitution" value="10" onchange="calculateAll()">
                <div class="modifier" id="constitution-mod">0</div>
            </div>
            <div class="stat-card">
                <label for="intelligence">Интеллект</label>
                <input type="number" id="intelligence" value="10" onchange="calculateAll()">
                <div class="modifier" id="intelligence-mod">0</div>
            </div>
            <div class="stat-card">
                <label for="wisdom">Мудрость</label>
                <input type="number" id="wisdom" value="10" onchange="calculateAll()">
                <div class="modifier" id="wisdom-mod">0</div>
            </div>
            <div class="stat-card">
                <label for="charisma">Харизма</label>
                <input type="number" id="charisma" value="10" onchange="calculateAll()">
                <div class="modifier" id="charisma-mod">0</div>
            </div>
        </div>

        <h2>Навыки</h2>
        <ul class="skills-list">
            <li>Акробатика (Лов): <span id="acrobatics-skill">0</span></li>
            <li>Атлетика (Сил): <span id="athletics-skill">0</span></li>
            <li>Выступление (Хар): <span id="performance-skill">0</span></li>
            <li>Магия (Инт): <span id="arcana-skill">0</span></li>
            <!-- Добавьте остальные навыки по аналогии -->
        </ul>
    </div>

    <!-- Инвентарь и Деньги -->
    <div class="inventory-section">
        <h2>Инвентарь</h2>
        <textarea id="inventory-list" rows="10" placeholder="Записывайте сюда ваши предметы..."></textarea>
        <h3>Кошелек</h3>
        <div class="currency-grid">
            <div class="info-item">
                <label for="gold-coins">Золотые (GP)</label>
                <input type="number" id="gold-coins" value="0">
            </div>
            <div class="info-item">
                <label for="silver-coins">Серебряные (SP)</label>
                <input type="number" id="silver-coins" value="0">
            </div>
            <div class="info-item">
                <label for="copper-coins">Медные (CP)</label>
                <input type="number" id="copper-coins" value="0">
            </div>
        </div>
    </div>

    <!-- Заклинания -->
    <div class="spells-section">
        <h2>Заклинания</h2>
        <textarea id="spells-list" rows="10" placeholder="Записывайте сюда ваши заклинания..."></textarea>
    </div>

    <!-- Кнопки сохранения и загрузки -->
    <div class="actions">
        <button id="save-btn">Сохранить персонажа</button>
        <button id="load-btn">Загрузить персонажа</button>
        <input type="file" id="load-input" style="display: none;">
    </div>    

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
